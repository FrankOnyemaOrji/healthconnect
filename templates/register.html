<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup | HealthConnect </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <!-- <link rel="stylesheet" href="../static/register.css"> -->
    <div class="nav__logo"><a href="/">HConnect</a></div>


</head>

<body>

    <div class="background"></div>    
    <div class="container">
        <form class="form">
            <p class="title">Register your account</p>
            <p class="message">Signup now! </p>
            <div class="flex">
                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>Firstname</span>
                </label>
    
                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>Lastname</span>
                </label>
            </div>
    
            <label>
                <input required="" placeholder="" type="email" class="input">
                <span>Email</span>
            </label>
    
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Insurance number</span>
            </label>
            <label>
                <input required="" placeholder="" type="password" class="input">
                <span>Password</span>
            </label>
            <button class="submit">Submit</button>
            <p class="signin">Already have an acount ? <a href="/login">Signin</a> </p>
        </form>

    </div>

</body>

</html>
