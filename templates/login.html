<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | HealthConnect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <!-- <link rel="stylesheet" href="../static/register.css"> -->
    <div class="nav__logo"><a href="/">HConnect</a></div>


</head>

<body>

    <div class="background"></div>
    <div class="container">
        <form class="form">
            <p class="title">Sign into your account</p>
            <p class="message">Login, now! </p>

    
            <label>
                <input required="" placeholder="" type="email" class="input">
                <span>Email</span>
            </label>
    

            <label>
                <input required="" placeholder="" type="password" class="input">
                <span>Password</span>
            </label>
            <button class="submit">Login</button>
            <p class="signin">Don't have an acount ? <a href="/register">Create account</a> </p>
        </form>

    </div>

</body>

</html>
